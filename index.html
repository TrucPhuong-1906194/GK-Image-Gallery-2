<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Gallery of "PLUM"</h1>
    <div class="gallery-wrap">
        <img alt="theme icon" id="icon">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image1.jpg"></span>
                <span><img src="images/image2.jpg"></span>
                <span><img src="images/image3.jpg"></span>
            </div>
            <div>
                <span><img src="images/image4.jpg"></span>
                <span><img src="images/image5.jpg"></span>
                <span><img src="images/image6.jpg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>
    <script src="./script.js"></script>
</body>
</html>
